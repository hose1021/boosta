<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Jokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column">
<div class="block-left">
    <div>
        <div class="d-flex justify-content-between mb-5">
            <h3 class="fw-bold fs-5 mb-0">MSI 2020</h3>
            <div class="d-flex align-items-center block-right-toggle">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="14" fill="#333333"/>
                    <rect x="7" y="16" width="14" height="2" rx="1" fill="white"/>
                    <rect x="7" y="10" width="14" height="2" rx="1" fill="white"/>
                </svg>
                <span class="ms-1">Favourite</span>
            </div>
        </div>
        <div class="mb-5">
            <h2 class="fw-bold fs-1">Hey!</h2>
            <h3>Letâ€™s try to find a joke for you:</h3>
        </div>
        <div class="menu-item">
            <input type="radio" id="random" name="menu" value="random" checked>
            <label for="random">Random</label>
        </div>
        <div>
            <div class="menu-item mb-2">
                <input type="radio" id="categories" name="menu" value="categories">
                <label for="categories">From categories</label>
            </div>
            <div id="category-tags"></div>
        </div>
        <div>
            <div class="menu-item mb-2">
                <input type="radio" id="search" name="menu" value="search">
                <label for="search">Search</label>
            </div>
            <input type="text" id="search-input" placeholder="Free text search...">
        </div>
        <button id="get-joke-btn">Get Joke</button>
    </div>

    <div id="joke-container" class="d-flex flex-column gap-4 mt-4"></div>
</div>
<div class="block-right">
    <div class="d-flex">
        <div class="d-flex align-items-center block-right-toggle ms-auto">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="14" fill="#333333"/>
                <rect width="14.8492" height="2.12131" rx="1.06065" transform="matrix(0.707103 -0.707111 0.707103 0.707111 8 18.5)" fill="white"/>
                <rect width="14.8492" height="2.12131" rx="1.06065" transform="matrix(0.707103 0.707111 -0.707103 0.707111 9.5 8)" fill="white"/>
            </svg>
            <span class="ms-1">Favourite</span>
        </div>
    </div>
    <div class="block-right-title">
        Favourite
    </div>
    <div id="favorites-container" class="d-flex flex-column gap-4 mt-4"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/+esm"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
